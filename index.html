<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ 100Blaa Portal</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    .g_id_signin {
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Velkommen til 100Blaa Portal</h1>
  <p>Log ind med din Google-konto</p>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="508230159904-u7jph8c2130qmesgjg0svln3do7jdmdv.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large">
  </div>

  <script>
    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));

      // List of allowed users
      const allowedEmails = [
        "you@100blaa.com",
        "artist1@gmail.com",
        "karoline@external.com"
      ];

      if (!allowedEmails.includes(payload.email)) {
        alert("Du har ikke adgang til portalen.");
        return;
      }

      // Show welcome message
      document.body.innerHTML = `
        <h2>Velkommen, ${payload.name}</h2>
        <p>Email: ${payload.email}</p>
        <p>Du er nu logget ind.</p>
        <button onclick="signOut()">Log ud</button>
      `;
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      window.location.reload();
    }
  </script>
</body>
</html>
