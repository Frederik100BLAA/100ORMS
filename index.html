<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Login – 100Blaa Portal</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    .g_id_signin {
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Velkommen til 100Blaa Portal</h1>
  <p>Log ind med din Google-konto</p>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="508230159904-ohpvhkojf88spabsqm5m3n55mu60vbqq.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large">
  </div>

  <script>
    async function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      const email = payload.email;

      const endpoint = "https://script.google.com/macros/s/AKfycbwRWBFb5FnubEgoOU8ImWxgT3MuWmC6g_nezlo9U_Tvxjw7L9QMmSVkzgSFtlv6JM1aZw/exec";
      
      try {
        const res = await fetch(`${endpoint}?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        if (data.role === "label") {
          document.body.innerHTML = `
            <h2>Velkommen, ${payload.name} (Label)</h2>
            <p>Du har adgang til administrationsportalen.</p>
            <button onclick="signOut()">Log ud</button>
          `;
        } else if (data.role === "artist") {
          const releases = data.releases.slice(1);
          const rows = releases.map(row => `<li>${row[2]} – ${row[3]}</li>`).join("");

          document.body.innerHTML = `
            <h2>Velkommen, ${payload.name} (${data.artist})</h2>
            <h3>Dine udgivelser:</h3>
            <ul>${rows}</ul>
            <button onclick="signOut()">Log ud</button>
          `;
        }
      } catch (err) {
        console.error("Login-fejl:", err);
        alert("Noget gik galt. Prøv igen.");
      }
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      window.location.reload();
    }
  </script>
</body>
</html>
